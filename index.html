<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The-Library</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <script src="myScript.js"></script>

    <div class="container">

        <div class="header">
            <h2>LIBRARY</h2>
        </div>

        <div class="add-book">
            <div class="openBtn">
                <button class="openButton" onclick="openForm()"><strong>+Add Book+</strong></button>
            </div>
            
            <div class="loginPopup">
                <div class="formPopup" id="popupForm">
                    <div class="formContainer">
                        <label for="title">Title</label>
                        <input type="text" placeholder="Enter title" id="title" name="title">
                        <label for="author">Author</label>
                        <input type="text" placeholder="Enter author" id="author" name="author">
                        <label for="pages">Number of Pages</label>
                        <input type="number" placeholder="Enter number of pages" id="pages" name="pages">
                        <label for="read">Tick if you've read the Book </label>
                        <input type="checkbox" value="read" name="read" id="read">
                        <button type="button" class="btn cancel" onclick="addBookToLibrary()">Add Book</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="main">
            
        </div>

    </div>


</body>

</html>
